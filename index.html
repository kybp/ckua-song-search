<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
     body {
       background-color: #333;
       color:            #fff;
       font-family:      helvetica, sans;
       font-size:        12pt;
       margin:           20px 40px;
     }

     header {
       display: flex;
     }

     .info {
       flex:             1;
       padding-top:      10px;
       margin-right:     20px;
       background-color: #292929;
       border:           3px solid #ccf;
       border-radius:    2px;
     }

     .info .title {
       font-size: 2em;
       color:     #fc0;
       padding:   0px 20px;
     }

     .info p {
       margin:  20px;
       padding: 0px 20px;
     }

     .search-form {
       flex:           2;
       display:        flex;
       flex-direction: column;
     }

     .range-selector {
       display:         flex;
       justify-content: space-around;
     }

     .query-form {
       display:         flex;
       flex-wrap:       wrap;
       justify-content: space-between;
     }

     .query-field {
       display: flex;
       padding: 10px 0px;
     }

     input {
       border:           1px solid #222;
       padding:          5px;
       color:            #fff;
       background-color: #292929;
     }

     label + input {
       margin-left: 10px;
     }

     button {
       border:           none;
       color:            #fff;
       background-color: #222;
     }

     .delete-query-button {
       margin:           5px;
       background-color: #e44;
     }

     .controls {
       display:         flex;
       justify-content: space-around;
     }

     .controls button {
       padding:       5px 20px;
       border-radius: 5px;
       font-size:     1.2em;
     }

     .locked {
       color: #fc0;
     }

     .lock-button:first-child {
       border-radius: 5px 0px 0px 5px;
     }

     .lock-button:last-child {
       border-radius: 0px 5px 5px 0px;
     }

     .controls button:hover, .lock-button:hover {
       color: #fc0;
     }

     polyline {
       fill:   none;
       stroke: #fc0;
     }

     circle {
       fill:   #f90;
       cursor: pointer;
     }

     line {
       stroke: #fc0;
     }

     svg {
       flex: 1;
     }

     .song-list {
       flex:       1;
       margin:     0px;
       overflow-y: auto;
     }

     .song-detail {
       list-style-type:  none;
       background-color: #333;
       border-radius:    5px;
       padding:          5px 20px;
       display:          flex;
       flex-direction:   column;
     }

     .song-detail:hover {
       background-color: #222;
     }

     .song-detail span {
       white-space: nowrap;
     }

     .results-info {
       font-size:       1.5em;
       padding:         30px 0px;
       display:         flex;
       justify-content: space-around;
     }

     .row {
       display:         flex;
       justify-content: space-between;
     }

     .results {
       height:  200px;
       display: flex;
       background-color: #292929;
       padding: 15px 20px;
     }

     .song-detail + .song-detail {
       margin-top: 5px;
     }

     .song-detail:hover {
       background-color: #2b2b2b;
     }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
